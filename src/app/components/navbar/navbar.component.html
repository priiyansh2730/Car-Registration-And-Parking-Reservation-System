<main>
  <link rel="stylesheet" href="navbar.component.css">
<body>

  <header class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="navbar-brand">
          <a href="#" class="logo">
            <span class="logo-text">ParkEase</span>
          </a>
        </div>
        <nav class="navbar-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link" routerLink="/" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a href="#" class="nav-link" routerLink="/parking" routerLinkActive="active">Locations</a>
            </li>
            <li class="nav-item" *ngIf="authService.currentUserSig()">
              <a href="#" class="nav-link" routerLink="/user" routerLinkActive="active">Bookings</a>
            </li>
            <div *ngIf="authService.currentUserSig() === null">
              <li class="nav-item">
                <a href="#" class="nav-link" routerLink="/login" routerLinkActive="active">Log-in</a>
              </li>
            </div>
            <div *ngIf="authService.currentUserSig() === null">
              <li class="nav-item">
                <a href="#" class="nav-link" routerLink="/signup" routerLinkActive="active">Sign-up</a>
              </li>
            </div>
            <li class="nav-item">
              <div *ngIf="authService.currentUserSig()">
                <div class="logout-box">
                  <a href="#" class="nav-link" (click)="logout()">Logout</a>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

</body>

</main>

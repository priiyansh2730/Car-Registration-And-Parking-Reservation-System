<main class="mx-auto flex min-h-screen w-full items-center justify-center bg-cover bg-center bg-black" style="background-image: url('https://images.unsplash.com/photo-1517057970663-5d535acb0b3a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
  <section class="max-w-md w-full p-8 bg-black bg-opacity-100 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-white">SIGN-UP</h1>

    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="mb-6">
        <input type="text" placeholder="Username" formControlName="username" class="w-full px-4 py-2 bg-black rounded-lg border border-gray-600 focus:outline-none focus:border-red-500" />
      </div>
      <div class="mb-6">
        <input type="text" placeholder="Email" formControlName="email" class="w-full px-4 py-2 bg-black rounded-lg border border-gray-600 focus:outline-none focus:border-red-500" />
      </div>
      <div class="mb-6">
        <input type="password" placeholder="Password" formControlName="password" class="w-full px-4 py-2 bg-black rounded-lg border border-gray-600 focus:outline-none focus:border-red-500" />
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full py-2 px-4 bg-red-500 text-white rounded-lg focus:outline-none hover:bg-red-600">SIGN-UP <i class="fas fa-sign-in-alt"></i></button>
      </div>
    </form>


    <div class="mt-10 text-center">
      <p class="text-gray-300">Already have an account? <a href="#" class="text-blue-500 hover:text-blue-400" routerLink="/login">Login</a></p>
    </div>
  </section>
</main>
